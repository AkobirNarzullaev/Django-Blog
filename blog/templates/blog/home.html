{% extends "blog/base.html"%}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <a href="/profile"><img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" ></a>
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="/profile">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted| date:" F d, Y" }}</small>
                </div>
                <img src="{{post.image.url}}" width="250px" height="300px" />
                <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
                <p class="article-content">Creator: <a href="{% url 'blog-creator' post.creator.pk %}">{{ post.creator }}</a></p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
